<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
                crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
</head>

<body>


        <div class="container calc">
                <div class="row">
                        <input class="form-control hist" id="disabledInput" type="text" disabled>
                        <input class="form-control result" id="disabledInput" type="text" disabled>

                </div>


                <div class="container pad">
                        <div class="row ">
                                <div class="col justify-content-center"> <button type="button"
                                                class="btn btn-sq btn-outline-secondary btn-md   gray act ">C</button>
                                </div>
                                <div class="col"> <button type="button" class="btn btn-sq  btn-md dumb"
                                                disabled></button>
                                </div>
                                <div class="col"> <button type="button" class="btn  btn-sq  btn-md dumb"
                                                disabled></button>
                                </div>
                                <div class="col"> <button type="button"
                                                class="btn  btn-sq btn-outline-secondary btn-md div op">/</button>
                                </div>
                        </div>

                        <div class="row">
                                <div class="col"> <button type="button"
                                                class="btn btn-sq btn-outline-secondary btn-md btn-num">7</button>
                                </div>
                                <div class="col"> <button type="button"
                                                class="btn btn-sq btn-outline-secondary btn-md btn-num">8</button>
                                </div>
                                <div class="col"> <button type="button"
                                                class="btn  btn-sq btn-outline-secondary btn-md btn-num">9</button>
                                </div>
                                <div class="col"> <button type="button"
                                                class="btn  btn-sq btn-outline-secondary btn-md subt op">-</button>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col"> <button type="button"
                                                class="btn btn-sq btn-outline-secondary btn-md btn-num">4</button>
                                </div>
                                <div class="col"> <button type="button"
                                                class="btn btn-sq btn-outline-secondary btn-md btn-num">5</button>
                                </div>
                                <div class="col"> <button type="button"
                                                class="btn  btn-sq btn-outline-secondary btn-md btn-num">6</button>
                                </div>
                                <div class="col"> <button type="button"
                                                class="btn  btn-sq btn-outline-secondary btn-md add op">+</button>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col"> <button type="button"
                                                class="btn btn-sq btn-outline-secondary btn-md btn-num">1</button>
                                </div>
                                <div class="col"> <button type="button"
                                                class="btn btn-sq btn-outline-secondary btn-md btn-num">2</button>
                                </div>
                                <div class="col"> <button type="button"
                                                class="btn  btn-sq btn-outline-secondary btn-md btn-num">3</button>
                                </div>
                                <div class="col"> <button type="button"
                                                class="btn  btn-sq btn-outline-secondary btn-md mul op">x</button>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col"> <button type="button"
                                                class="btn btn-sq btn-outline-secondary btn-md btn-num">0</button>
                                </div>
                                <div class="col"> <button type="button"
                                                class="btn btn-sq btn-outline-secondary btn-num">.</button>
                                </div>
                                <div class="col"> <button type="button" class="btn  btn-sq btn-md   dumb"
                                                disabled></button>
                                </div>
                                <div class="col"> <button type="button"
                                                class="btn  btn-sq btn-outline-secondary btn-md eq act gray">=</button>
                                </div>
                        </div>
                </div>



        </div>
        <script src="config.js"></script>
        <script src="app.js"></script>

</body>

</html>
